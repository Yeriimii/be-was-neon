<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./../reset.css" rel="stylesheet" />
    <link href="./../global.css" rel="stylesheet" />
    <link href="./../main.css" rel="stylesheet"/>
    <title>게시글 작성</title>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="./../img/signiture.svg" /></a>
        <ul class="header__menu">

            <li class="header__menu__item">
                <div class="comment__item__user">
                    <img class="comment__item__user__img"/>
                    <p class="comment__item__user__nickname" style="padding: 15px">
                        <!-- target user -->

                        <!-- end user -->
                    </p>
                </div>
            </li>

            <li class="header__menu__item">
                <a href="/logout" id="logout-btn" class="btn btn_danger btn_size_s">로그아웃</a>
            </li>

        </ul>
    </header>

    <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form" action="" method="post" enctype="multipart/form-data">
            <div class="textfield textfield_size_m">
                <p class="title_textfield">내용</p>
                <textarea
                        class="input_textfield"
                        placeholder="글의 내용을 입력하세요"
                        autocomplete="input_textfield"
                        name="article-body"
                ></textarea>
            </div>
            <label class="custom-file-upload">
                <input type="file" name="photo" accept="image/*" onchange="displayFileName(this)">
                <span>이미지 업로드</span>
            </label>
            <div id="file-name"></div>
            <button
                    id="registration-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="submit"
            >
                작성 완료
            </button>
        </form>
    </div>
</div>
</body>
</html>

<script>
    function displayFileName(input) {
        const fileName = input.files[0].name;
        const display = document.getElementById("file-name");
        display.textContent = fileName;
    }
</script>
